<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/css-bootstrap/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <title>Form Ejemplar</title>
</head>

<body>
    <div class="nav-head">
        <h1 class="welcome">Welcome to Library</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/index}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/author}">Authors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/editorial}">Editorials</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/book}">Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/partner}">Partners</a>
                    </li>
                </ul>
            </div>
        </div>
    </div><br>
    <div class="container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/book}">Books</a></li>
                <li class="breadcrumb-item" aria-current="page">Ejemplar</li>
                <li class="breadcrumb-item active" aria-current="page">New</li>
            </ol>
        </nav>
    </div>
    <div class="container">
        <h2>New Ejemplar</h2><hr>
    </div>
    <div class="container">
        <form class="row g-3" th:action="@{/ejemplar/ejemplar-create}" th:object="${ejemplarDto}" method="post">
            <div class="col-md-6">
                <label class="form-label" for="edition">Edition</label>
                <input class="form-control" type="text" th:field="*{edition}" id="edition" placeholder="Edition books">
                <span style="color: red;" th:if="${#fields.hasErrors('edition')}" th:errors="*{edition}"></span>
            </div>

            <div class="col-md-6">
                <label class="form-label" for="location">Location</label>
                <input class="form-control" type="text" th:field="*{location}" id="location" placeholder="Location books">
                <span style="color: red;" th:if="${#fields.hasErrors('location')}" th:errors="*{location}"></span>
            </div>
            <div class="col-md-6">
                <input class="form-control" th:field="*{idBook}" th:value="${ejemplarDto.getIdBook()}" hidden>
            </div>
            <div class="col-md-6"></div>

            <div class="col-md-4">
                <a th:href="@{/book/{idBook}/ejemplares(idBook=${idBook})}">
                    <button type="button" class="btn btn-outline-primary">Back</button>
                </a>
            </div>
            <div class="col-md-4">
                <button type="submit" class="btn btn-outline-primary">Create Ejemplar</button>
            </div>
        </form>
    </div>
</body>

</html>
